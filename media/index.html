
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'none';
    img-src {{cspSource}} data: blob:;
    script-src {{cspSource}};
    style-src {{cspSource}};
    font-src {{cspSource}};
    connect-src https:;
    frame-src 'none';
  ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarnotQ — Quantum Sandbox</title>
  <link rel="stylesheet" href="{{styleUri}}" />
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="flex">
        <label>Qubits:</label>
        <select id="qubits">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="flex">
        <label>Target:</label>
        <select id="targetQubit">
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </div>


      <div class="gates">
        <button id="btnH">H</button>
        <button id="btnX">X</button>
        <button id="btnZ">Z</button>
        <div class="flex">
          <span>RX(θ)</span>
          <input id="rxTheta" type="number" step="0.1" value="3.1416" style="width:90px" />
          <button id="btnRX">Add</button>
        </div>
        <div class="flex">
          <span>RZ(θ)</span>
          <input id="rzTheta" type="number" step="0.1" value="3.1416" style="width:90px" />
          <button id="btnRZ">Add</button>
        </div>
        <button id="btnCNOT">CNOT 0→1</button>
        <button id="btnMeasure">Measure</button>
      </div>

      <div style="flex:1"></div>

      <button id="btnRun" class="primary">Run</button>
      <button id="btnSample">Sample</button>
      <button id="btnReset">Reset</button>
      <button id="btnClear">Clear Gates</button>
      <div class="flex" style="align-items:center; gap:4px;">
        <div id="explainModeGroup" class="mode-group" role="radiogroup" aria-label="Explanation style (ELI5 / Dev / Math)">
          <button class="mode-btn active" data-style="eli5" role="radio" aria-checked="false" title="Explain Like I'm 5">ELI5</button>
          <button class="mode-btn" data-style="developer" role="radio" aria-checked="true" title="Developer Mode">Dev</button>
            <button class="mode-btn" data-style="math" role="radio" aria-checked="false" title="Math Heavy">Math</button>
        </div>
        <button id="btnExplain">Explain</button>
      </div>
      <button id="btnCopyQasm">Copy QASM</button>
  <button id="btnCopyProbs">Copy Probs</button>
  <button id="btnCopyAmps">Copy Amps</button>
      <div class="flex">
        <label for="templateSelect">New:</label>
        <select id="templateSelect" title="Load a circuit template">
          <option value="" selected>Template…</option>
          <option value="empty">Empty</option>
          <option value="bell">Bell</option>
          <option value="rxdemo">RX Demo</option>
        </select>
      </div>
      <button id="btnSave">Save</button>
      <button id="btnLoad">Load</button>
    </div>

    <div class="sidebar">
      <div class="section-title">Gate Sequence</div>
      <div id="gateList" class="list"></div>
  <div class="section-title" style="margin-top:10px;">Timeline (per qubit)</div>
  <div id="gateTimeline" class="timeline" tabindex="0" aria-label="Gate timeline; use Shift/Click to multi-select, arrows to reorder."></div>

      <div class="section-title">Lessons</div>
      <div id="lessons"></div>

      <div class="section-title">Self-Test</div>
      <div id="selfTest" class="lesson">
        <button id="btnSelfTest">Run Self-Test</button>
        <div id="selfTestResults" class="small" style="margin-top:6px;"></div>
      </div>
    </div>

    <div class="main">
      <canvas id="blochCanvas"></canvas>
      <div>
        <div class="section-title">Probabilities</div>
        <table class="prob-table" id="probTable"></table>
      </div>
    </div>

    <div class="explain">
      <div class="section-title">Explanation</div>
      <div id="explainBox" class="list" style="min-height:140px"></div>
    </div>

    <div class="status">
      <div class="badge"><span>State Norm:</span><span id="normVal" class="code">1.0000</span></div>
      <div class="badge"><span>Bloch |r|:</span><span id="blochMag" class="code">1.0000</span></div>
  <div class="small">Tip: Keyboard shortcuts — H, X, Z, R (RX), M (measure), Ctrl+Backspace (clear).</div>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toastHost" class="toast-container" aria-live="polite" aria-atomic="true"></div>
  <div id="lessonOverlay" class="lesson-overlay hidden" aria-live="assertive" aria-atomic="true"></div>

  <script src="{{simulatorJsUri}}"></script>
  <script src="{{blochJsUri}}"></script>
  <script src="{{mainJsUri}}"></script>
</body>
</html>
